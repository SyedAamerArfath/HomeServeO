<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Registration Form Validation using JavaScript|| Learning Robo</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
  <link rel="stylesheet" href="./css/uploadwork.css">
</head>
<body>
<div class="wrapper">
	<div class="header">
		<h2>Upload Work</h2>
	</div>
	<form id="form" class="form" >
       
    <div >
        <div class="form-control">
			<input  type="text" placeholder="Enter type of work" id="type" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>
		
       

    </div>


        
        <div>
            <span style="color: #000;">Address</span><br><br>


       <div class="parent">
        <div class="form-control">
			<input  type="text" placeholder="Enter DoorNumber" id="DoorNumber" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>

        <div class="form-control">
			<input  type="text" placeholder="Enter Street" id="Street" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>
    </div>

    <div class="parent">
        <div class="form-control">
			<input  type="text" placeholder="Enter landmark" id="Landmark" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>

        <div class="form-control">
			<input  type="text" placeholder="Enter District" id="District" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>
    </div>


    <div class="parent">
        <div class="form-control">
			<input  type="text" placeholder="Enter pincode" id="pincode" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>

        <div class="form-control">
			<input  type="text" placeholder="Enter state" id="State" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>
    </div>
        </div>
		<button id="btn"  >Submit</button>
	</form>
</div>
  <script  src="./js/uploadwork.js"></script>
</body>
</html>
