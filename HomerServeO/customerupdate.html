<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Update form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
  <link rel="stylesheet" href="./css/customersignup.css">
</head>
<body>
<div class="wrapper">
	<div class="header">
		<h2>Update Customer</h2>
	</div>
	<form id="form" class="form" >
        <div class="parent">
		<div class="form-control">
			<input type="text" placeholder="Enter name" id="name" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
		</div>
        
		<div class="form-control">
			<input type="email" placeholder="Enter email" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
		</div>
        </div>

        <div class="parent">
        <div class="form-control">
			<input type="tel" placeholder="Enter phone" id="phone"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<input type="password" placeholder="Password" id="password"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
		</div>
    </div>

    <div class="parent">
        <div class="form-control">
			<input  type="number" placeholder="Enter your family count" id="count" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>
		
       

    </div>


        
        <div>
            <span style="color: white;">Address</span><br><br>


       <div class="parent">
        <div class="form-control">
			<input  type="text" placeholder="Enter DoorNumber" id="DoorNumber" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>

        <div class="form-control">
			<input  type="text" placeholder="Enter Street" id="Street" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>
    </div>

    <div class="parent">
        <div class="form-control">
			<input  type="text" placeholder="Enter landmark" id="Landmark" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>

        <div class="form-control">
			<input  type="text" placeholder="Enter District" id="District" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>
    </div>


    <div class="parent">
        <div class="form-control">
			<input  type="text" placeholder="Enter pincode" id="pincode" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>

        <div class="form-control">
			<input  type="text" placeholder="Enter state" id="State" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-times-circle"></i>
			<small>Error message</small>
        </div>
    </div>
        </div>
		<button id="btn"  >Submit</button>
	</form>
</div>
  <script  src="./js/customer_signup.js"></script>
</body>
</html>
